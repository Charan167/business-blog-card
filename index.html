<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@550;600;700&display=swap"/>
    <title>Document</title>
  </head>
  <body>
    <main class="card">
      <div class="card-hero">
      <img
        class="white-overlay"
        src="./images/white-overlay.svg"
        alt="white-overlay"
      />
      </div>
      <header class="card-header">
        <h1 class="header">Perfect solution for small business</h1>
      </header>
      <section class="card-content">
        <p class="content">
          Small businesses need to generate leads to grow.<br>You can use tools
          like Ringy.
        </p>
      </section>
      <hr></hr>
      <footer class="footer">
        <div class="author-img">
        <img
          id="avatar-image-business-card"
          src="./images/avatar-image-business-card.png"
          alt="avatar-image-business-card"
        />
        </div>
        <div class="author-info">
          <p class="author-name">Amy Burgess</p>
          <p class="author-profession">Customer Manger, Solution Oy</p>
        </div>
      </footer>
    </main>
  </body>
</html>
